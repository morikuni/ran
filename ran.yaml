env:
  GO111MODULE: on

vars:
  test: &test go test -v ./...

commands:
  test:
    description: Run test
    tasks:
    - script: *test

  install:
    description: Install command into your $GOBIN dir.
    tasks:
    - name: test
      script: *test

    - script: go install github.com/morikuni/ran/cmd/ran
      when:
      - test.succeeded
